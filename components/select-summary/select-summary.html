<div class="selectSummary" type>
  <input id="selectSummary--checkbox" type="checkbox" class="selectSummary--checkbox"/>
  <label for="selectSummary--checkbox" class="selectSummary--label">
    <span class="selectSummary--value">
      <slot name="value"></slot>
    </span>
    <slot name="indicator-open"></slot>
    <slot name="indicator-close"></slot>
  </label>
  <div class="selectSummary--content">
   <slot></slot>
  </div>
</div>
